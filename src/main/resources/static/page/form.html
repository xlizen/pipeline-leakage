<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
	<link rel="stylesheet" href="../css/public.css" media="all">
	<link rel="stylesheet"
	      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
	      type="text/css">
	<style>
        .layui-input-block button {
            margin: 0 10px;
        }

        .map {
            height: 480px;
            width: 100%;
        }
	</style>
	<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
</head>
<body>
<div class="layuimini-container">
	<div class="layuimini-main">

		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>管路信息添加</legend>
		</fieldset>

		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">管路名称</label>
				<div class="layui-input-block">
					<input type="text" name="name" lay-verify="required" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item" pane>
				<label class="layui-form-label">
					<span>
						管路信息 <i class="layui-icon" id="tip"
						        style="vertical-align: -10%;" lay-event="tip">&#xe60b;</i>
					</span>
				</label>
				<div class="layui-input-block">
					<input type="hidden" name="xlsFileName" id="excelFile">
					<button type="button" class="layui-btn" id="uploadExcel">
						<i class="layui-icon">&#xe67c;</i>上传文档
					</button>
					<span id="excelName"></span>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">泄漏标准</label>
					<div class="layui-input-inline">
						<input type="text" name="standard" lay-verify="number" autocomplete="off"
						       class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">持续时间</label>
					<div class="layui-input-inline">
						<input type="text" name="duration" lay-verify="number" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item" pane>
				<label class="layui-form-label">管路图示</label>
				<div class="layui-input-block">
					<input type="hidden" name="mapFileName" id="mapFileName">
					<input type="hidden" name="mapFileSize" id="mapFileSize">
					<button type="button" class="layui-btn" id="uploadMap" class="layui-input">
						<i class="layui-icon">&#xe67c;</i>上传图片
					</button>
				</div>
			</div>

			<div class="layui-form-item" pane>
				<div id="map" class="map"></div>
			</div>

			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</form>
	</div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'upload', 'util'], function () {
        var form = layui.form
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$
            , upload = layui.upload;


        var fileName;
        //执行实例
        upload.render({
            elem: '#uploadExcel' //绑定元素
            , url: '/file/uploadFile' //改成您自己的上传接口
            , auto: true
            , accept: 'file'
            , acceptMime: 'application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
            , field: 'file'
            , done: function (res) {
                console.log(res)
                var code = res.code === 0 ? 1 : 2;
                if (res.code === 0) {
                    $("#excelFile").val(res.data.title);
                    return layer.msg("上传成功", {icon: code});
                } else {
                    return layer.msg("上传失败", {icon: code});
                }
            }
            , error: function (res) {
                return layer.msg("上传成功", {icon: 2});
            }
            , before: function (obj) {
                obj.preview(function (index, file, result) {
                    fileName = file.name;
                    $("#excelName").text(file.name)
                });
            }
        });

        var extent = [0, 0, 743, 730];
        var projection = new ol.proj.Projection({
            code: 'xkcd-image',
            units: 'pixels',
            extent: extent
        });
        var lastLayer = new ol.layer.Image({
            source: new ol.source.ImageStatic({
                url: '',
                projection: projection,
                imageExtent: extent
            })
        });

        //执行实例
        upload.render({
            elem: '#uploadMap' //绑定元素
            , url: '/file/uploadFile' //改成您自己的上传接口
            , done: function (res) {
                //上传完毕回调
                console.log(res)
                var code = res.code === 0 ? 1 : 2;
                if (res.code === 0) {
                    $("#mapFileName").val(res.data.title);
                    $("#mapFileSize").val(JSON.stringify(res.data.extent));
                    map.removeLayer(lastLayer);
                    extent = res.data.extent;
                    lastLayer = new ol.layer.Image({
                        source: new ol.source.ImageStatic({
                            url: res.data.src,
                            projection: projection,
                            imageExtent: extent
                        })
                    });
                    map.addLayer(lastLayer);
                    return layer.msg("上传成功", {icon: code});
                } else {
                    return layer.msg("上传失败", {icon: code});
                }
            }
            , error: function () {
                //请求异常回调
            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            /*layer.alert(JSON.stringify(data.field));*/
            $.post('/pipeline/insert', data.field, function (res) {
                if (res.code === 0) {
                    layer.msg('新增成功')
                }
            })
            return false;
        });

        var map = new ol.Map({
            target: 'map',
            layers: [
                lastLayer
            ],
            view: new ol.View({
                projection: projection,
                center: ol.extent.getCenter(extent),
                zoom: 2,
                maxZoom: 8
            })
        });

        //Tip点击事件
        util.event('lay-event', {
            tip: function () {
                layer.tips('<a href="http://47.95.231.180:88/file/download?path=batchAddEquipment' +
                    '/%E6%89%B9%E9%87%8F%E6%B7%BB%E5%8A%A0%E8%AE%BE%E5%A4%87%E6%A8%A1%E6%9D%BF.xlsx">Excel模板</a>', '#tip', {
                    tips: [1, '#3595CC'],
                    time: 4000
                });
            }
        });
    });
</script>

</body>
</html>
