<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>layout 管理系统大布局 - Layui</title>
	<link rel="stylesheet" href="js/layui/css/layui.css">
	<style>
        /* 移动端 */
        @media screen and (max-width: 768px) {
            .layui-layout-admin .layui-layout-left,
            .layui-layout-admin .layui-body,
            .layui-layout-admin .layui-footer {
                left: 0;
            }

            .layui-layout-admin .layui-side {
                left: -300px;
            }
        }
	</style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
	<div class="layui-header">
		<div class="layui-logo layui-hide-xs layui-bg-black">管网监测</div>
		<!-- 头部区域（可配合layui 已有的水平导航） -->
		<ul class="layui-nav layui-layout-left">
			<!-- 移动端显示 -->
			<li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
				<i class="layui-icon layui-icon-spread-left"></i>
			</li>

			<li class="layui-nav-item layui-hide-xs"><a href="">nav 1</a></li>
		</ul>
		<ul class="layui-nav layui-layout-right">
			<li class="layui-nav-item layui-hide layui-show-md-inline-block">
				<a href="javascript:;">
					<img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
					     class="layui-nav-img">
					tester
				</a>
				<dl class="layui-nav-child">
					<dd><a href="">Your Profile</a></dd>
					<dd><a href="">Settings</a></dd>
					<dd><a href="">Sign out</a></dd>
				</dl>
			</li>
			<li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
				<a href="javascript:;">
					<i class="layui-icon layui-icon-more-vertical"></i>
				</a>
			</li>
		</ul>
	</div>

	<div class="layui-side layui-bg-black" data-show="1">
		<div class="layui-side-scroll">
			<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
			<ul class="layui-nav layui-nav-tree" lay-filter="test">
				<li class="layui-nav-item layui-nav-itemed">
					<a class="" href="javascript:;">管网图示</a>
					<dl class="layui-nav-child">
						<dd><a href="javascript:;">1</a></dd>
					</dl>
				</li>
			</ul>
		</div>
	</div>

	<div class="layui-body">
		<!-- 内容主体区域 -->
		<div style="padding: 15px;">内容主体区域。记得修改 layui.css 和 js 的路径</div>
	</div>

	<div class="layui-footer">
		<!-- 底部固定区域 -->
		底部固定区域
	</div>
</div>
<script src="js/layui/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                var show = $(".layui-layout-admin .layui-side").attr('data-show');
                if (show === '1') {
                    $(".layui-layout-admin .layui-side").css("left", "0px");
                    $(".layui-layout-admin .layui-side").attr('data-show', '0');
                } else {
                    $(".layui-layout-admin .layui-side").css("left", "-300px");
                    $(".layui-layout-admin .layui-side").attr('data-show', '1');
                }
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });

    });
</script>
</body>
</html>
