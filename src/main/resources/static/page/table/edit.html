<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/public.css" media="all">
	<style>
        body {
            background-color: #ffffff;
        }
	</style>
</head>
<body>
<div class="layuimini-container">
	<div class="layuimini-main">

		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>管路信息编辑</legend>
		</fieldset>

		<form class="layui-form layui-form-pane" action="" lay-filter="updateForm">
			<div class="layui-form-item">
				<label class="layui-form-label">管路名称</label>
				<div class="layui-input-block">
					<input type="hidden" name="id">
					<input type="text" name="name" lay-verify="required" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">泄漏标准</label>
					<div class="layui-input-inline">
						<input type="text" name="standard" lay-verify="number" autocomplete="off"
						       class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">持续时间</label>
					<div class="layui-input-inline">
						<input type="text" name="duration" lay-verify="number" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>


			<div class="layui-form-item">
				<button class="layui-btn" lay-submit="" lay-filter="saveBtn">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</form>
	</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.post('/pipeline/update', data.field, function (res) {
                if (res.code === 0) {
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                    parent.layui.table.reload('currentTableId', {
                        page: {
                            curr: 1
                        }
                    })
                }
            });

            return false;
        });

    });
</script>
</body>
</html>
