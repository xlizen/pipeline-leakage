<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
	<link rel="stylesheet" href="../../css/public.css" media="all">
	<style>
        body {
            background-color: #ffffff;
        }
	</style>
</head>
<body>
<div class="layuimini-container">
	<div class="layuimini-main">

		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
			<legend>传感器信息编辑</legend>
		</fieldset>

		<form class="layui-form layui-form-pane" action="" lay-filter="updateSubForm">
			<div class="layui-form-item">
				<label class="layui-form-label">系数K</label>
				<div class="layui-input-block">
					<input type="hidden" name="no">
					<input type="hidden" name="childId">
					<input type="text" name="k" lay-verify="required" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">前置传感器</label>
					<div class="layui-input-inline">
						<input type="text" name="pre" lay-verify="number" autocomplete="off"
						       class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">后置传感器</label>
					<div class="layui-input-inline">
						<input type="text" name="next" lay-verify="number" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">与后置距离</label>
					<div class="layui-input-inline">
						<input type="text" name="l" lay-verify="number" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">管路半径</label>
				<div class="layui-input-block">
					<input type="text" name="r" lay-verify="required" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item" pane="">
				<label class="layui-form-label">支管起始点</label>
				<div class="layui-input-block">
					<input type="checkbox" name="type" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
				</div>
			</div>

			<div class="layui-form-item" >
				<button class="layui-btn" lay-submit="" lay-filter="saveBtn">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</form>
	</div>
</div>
<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.post('/sensor/update', data.field, function (res) {
                if (res.code === 0) {
                    var iframeIndex = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(iframeIndex);
                    parent.layui.table.reload(data.field.childId)
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
