<!DOCTYPE html><html><head>    <meta charset="utf-8">    <title>layui</title>    <meta name="renderer" content="webkit">    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">    <link rel="stylesheet" href="../css/public.css" media="all">    <link rel="stylesheet" href="../css/soulTable.css" media="all"/></head><body><div class="layuimini-container">    <div class="layuimini-main">        <fieldset class="table-search-fieldset">            <legend>搜索信息</legend>            <div style="margin: 10px 10px 10px 10px">                <form class="layui-form layui-form-pane" action="">                    <div class="layui-form-item">                        <div class="layui-inline">                            <label class="layui-form-label">管路名称</label>                            <div class="layui-input-inline">                                <input type="text" name="name" autocomplete="off" class="layui-input">                            </div>                        </div>                        <div class="layui-inline">                            <label class="layui-form-label">泄漏标准</label>                            <div class="layui-input-inline">                                <input type="text" name="standard" autocomplete="off" class="layui-input">                            </div>                        </div>                        <div class="layui-inline">                            <label class="layui-form-label">持续时间</label>                            <div class="layui-input-inline">                                <input type="text" name="duration" autocomplete="off" class="layui-input">                            </div>                        </div>                        <div class="layui-inline">                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索                            </button>                        </div>                    </div>                </form>            </div>        </fieldset>        <script type="text/html" id="toolbarDemo">            <div class="layui-btn-container">                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>            </div>        </script>        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>        <script type="text/html" id="currentTableBar">            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>        </script>    </div></div><script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script><script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script><script>    layui.use(['form', 'table', 'soulTable', 'miniTab'], function () {        var $ = layui.jquery,            form = layui.form,            table = layui.table,            miniTab = layui.miniTab,            soulTable = layui.soulTable;        table.render({            elem: '#currentTableId',            url: '/pipeline/list',            parseData: function (res) { //res 即为原始返回的数据                return {                    "code": res.code, //解析接口状态                    "msg": res.msg, //解析提示文本                    "count": res.total, //解析数据长度                    "data": res.data //解析数据列表                };            },            toolbar: '#toolbarDemo',            defaultToolbar: ['filter', 'exports', 'print', {                title: '提示',                layEvent: 'LAYTABLE_TIPS',                icon: 'layui-icon-tips'            }],            cols: [[                {                    title: '#', width: 50, children: function (row) {                        console.log(row.id);                        return [{                            title: '传感器信息'                            , url: '/sensor/pipeline?pipeLineId=' + row.id                            , parseData: function (res) { //res 即为原始返回的数据                                return {                                    "code": res.code, //解析接口状态                                    "msg": res.msg, //解析提示文本                                    "count": res.total, //解析数据长度                                    "data": res.data //解析数据列表                                };                            }                            , height: 300                            , page: false                            , cols: [[                                {type: 'checkbox', fixed: 'left'},                                {field: 'no', title: '序列号', sort: true,},                                {field: 'currentValue', title: '压力值', sort: true,},                                {field: 'pre', title: '前置传感器',},                                {field: 'next', title: '后置传感器',},                                {field: 'k', title: '系数', sort: true},                                {field: 'l', title: '传感器间距', sort: true},                                {field: 'r', title: '管路半径', sort: true},                                {                                    field: 'createTime',                                    title: '记录时间',                                    width: 165,                                    filter: {type: 'date[yyyy-MM-dd HH:mm:ss]'},                                    sort: true                                },                                {title: '操作', width: 156, templet: '#currentTableBar'}                            ]]                            , done: function () {                                soulTable.render(this)                            }                            , toolEvent: function (obj, pobj) {                                // obj 子表当前行对象                                // pobj 父表当前行对象                                var childId = this.id; // 通过 this 对象获取当前子表的id                                var data = obj.data;                                if (obj.event === 'edit') {                                    var index = layer.open({                                        title: '编辑传感器信息',                                        type: 2,                                        shade: 0.2,                                        maxmin: true,                                        shadeClose: true,                                        area: ['100%', '100%'],                                        content: '../page/subtable/edit.html',                                        success: function (layero, index) {                                            //向layer页面传值，传值主要代码                                            var body = layer.getChildFrame('body', index);                                            //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();                                            var iframeWin = window[layero.find('iframe')[0]['name']];                                            //将弹窗页面中属性名name="fixure_id"的标签赋值                                            body.find("[name='no']").val(data.no);                                            body.find("[name='k']").val(data.k);                                            body.find("[name='pre']").val(data.pre);                                            body.find("[name='next']").val(data.next);                                            body.find("[name='l']").val(data.l);                                            body.find("[name='r']").val(data.r);                                            body.find(`input[name='type'][value=${data.type}]`).attr("checked", true);                                            body.find("[name='childId']").val(childId);                                            iframeWin.layui.form.render();                                        }                                    });                                    $(window).on("resize", function () {                                        layer.full(index);                                    });                                    return false;                                } else if (obj.event === 'delete') {                                    layer.confirm('确定要删除吗？', {icon: 3}, function (index) {                                        $.get('/sensor/delete', {id: data.no}, function (res) {                                            layer.msg("删除成功");                                            table.reload(childId)                                            layer.close(index);                                        });                                    })                                }                            }                        }]                    }                },                {field: 'id', title: 'ID'},                {field: 'name', title: '管路名称'},                {field: 'standard', title: '泄漏标准'},                {field: 'duration', title: '持续时长'},                {title: '操作', width: 156, templet: '#currentTableBar'}            ]],            limits: [10, 15, 20, 25, 50, 100],            limit: 15,            page: true,            skin: 'line',            done: function () {                soulTable.render(this)            }        });        // 监听搜索操作        form.on('submit(data-search-btn)', function (data) {            var result = JSON.stringify(data.field);            //执行搜索重载            table.reload('currentTableId', {                page: {                    curr: 1                }                , where: {                    searchParams: result                }            }, 'data');            return false;        });        /**         * toolbar监听事件         */        table.on('toolbar(currentTableFilter)', function (obj) {            if (obj.event === 'add') {  // 监听添加操作                var index = layer.open({                    title: '添加管路',                    type: 2,                    shade: 0.2,                    maxmin: true,                    shadeClose: true,                    area: ['100%', '100%'],                    content: '../page/form.html',                });                $(window).on("resize", function () {                    layer.full(index);                });            } else if (obj.event === 'delete') {  // 监听删除操作                var checkStatus = table.checkStatus('currentTableId')                    , data = checkStatus.data;                layer.alert(JSON.stringify(data));            }        });        //监听表格复选框选择        table.on('checkbox(currentTableFilter)', function (obj) {            console.log(obj)        });        table.on('tool(currentTableFilter)', function (obj) {            var data = obj.data;            if (obj.event === 'edit') {                /*var index = layer.open({                    title: '编辑标准',                    type: 2,                    shade: 0.2,                    maxmin: true,                    shadeClose: true,                    area: ['100%', '100%'],                    content: '../page/table/edit.html',                    success: function (layero, index) {                        //向layer页面传值，传值主要代码                        var body = layer.getChildFrame('body', index);                        body.find("[name='id']").val(data.id);                        body.find("[name='name']").val(data.name);                        body.find("[name='standard']").val(data.standard);                        body.find("[name='duration']").val(data.duration);                    }                });                $(window).on("resize", function () {                    layer.full(index);                });*/                miniTab.openNewTabByIframe({                    href: "../page/table/edit.html?id=" + data.id,                    title: "编辑标准",                });                return false;            } else if (obj.event === 'delete') {                layer.confirm('真的删除行么', function (index) {                    $.get('/pipeline/delete', {id: data.id}, function (res) {                        layer.msg("删除成功");                        table.reload('currentTableId', {                            page: {                                curr: 1                            }                        })                        layer.close(index);                    });                });            }        });    });</script></body></html>
